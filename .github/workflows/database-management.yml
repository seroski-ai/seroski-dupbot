name: Database Management & Validation

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Choose action to perform'
        required: true
        default: 'validate-connections'
        type: choice
        options:
        - 'validate-connections'
        - 'populate-issues'
        - 'cleanup-duplicates'
        - 'debug-database'
        - 'clear-all-vectors'
      force:
        description: 'Force action (for destructive operations)'
        required: false
        default: false
        type: boolean

permissions:
  issues: read
  contents: read

jobs:
  database-management:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Validate API Connections
        if: github.event.inputs.action == 'validate-connections'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
          PINECONE_INDEX: ${{ secrets.PINECONE_INDEX }}
        run: |
          echo "ðŸ” Validating all API connections..."
          node scripts/validate-apis.js

      - name: Populate Issues to Database
        if: github.event.inputs.action == 'populate-issues'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
          PINECONE_INDEX: ${{ secrets.PINECONE_INDEX }}
        run: |
          echo "ðŸ” Pre-validating connections..."
          node scripts/validate-apis.js
          echo "ðŸš€ Starting population of existing issues..."
          node scripts/populate-existing-issues.js

      - name: Cleanup Duplicate Vectors
        if: github.event.inputs.action == 'cleanup-duplicates'
        env:
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
          PINECONE_INDEX: ${{ secrets.PINECONE_INDEX }}
        run: |
          echo "ðŸ” Pre-validating Pinecone connection..."
          node scripts/validate-apis.js pinecone
          echo "ðŸ§¹ Starting cleanup of duplicate vectors..."
          if [ "${{ github.event.inputs.force }}" = "true" ]; then
            node scripts/cleanup-duplicates.js --force
          else
            echo "âŒ Cleanup requires force flag to be enabled for safety!"
            echo "Please re-run the workflow with 'Force action' checked."
            exit 1
          fi

      - name: Debug Database
        if: github.event.inputs.action == 'debug-database'
        env:
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
          PINECONE_INDEX: ${{ secrets.PINECONE_INDEX }}
        run: |
          echo "ðŸ” Validating connection and running diagnostics..."
          node scripts/validate-apis.js pinecone
          node scripts/debug-pinecone.js

      - name: Clear All Vectors
        if: github.event.inputs.action == 'clear-all-vectors'
        env:
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
          PINECONE_INDEX: ${{ secrets.PINECONE_INDEX }}
        run: |
          echo "ðŸ” Pre-validating Pinecone connection..."
          node scripts/validate-apis.js pinecone
          echo "ðŸš¨ DANGER: Clearing all vectors from database..."
          if [ "${{ github.event.inputs.force }}" = "true" ]; then
            echo "âš ï¸  This will delete ALL vectors in the database!"
            node scripts/clear-all-vectors.js --force
          else
            echo "âŒ Clear all requires force flag to be enabled for safety!"
            echo "Please re-run the workflow with 'Force action' checked."
            exit 1
          fi

      - name: Summary
        if: always()
        run: |
          echo "### ðŸ“‹ Database Management Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Action:** ${{ github.event.inputs.action }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Force Flag:** ${{ github.event.inputs.force }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Repository:** ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp:** $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ¨ All operations include automatic API validation for reliability." >> $GITHUB_STEP_SUMMARY